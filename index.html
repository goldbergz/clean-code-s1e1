<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body>
    <header class="header">
      <img class="header__image" src="./eisenhower-matrix.jpg" alt="The Eisenhower matrix">
      <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <section id="task-creator">
        <label for="new-task-input" class="task-creator__label">Add Item</label>
        <article class="task-creator__form">
          <input id="new-task-input" class="task-creator__input task-input" type="text" autocomplete="off">
          <button class="task-creator__button">Add</button>
        </article>
      </section>
      <section class="task-section task-section_todo">
        <h3 class="task-section__title">Todo</h3>
        <ul id="incomplete-tasks" class="task-section__list">
          <li class="task-item">
            <input type="checkbox" class="task-item__checkbox">
            <label class="task-item__label">Pay Bills</label>
            <input type="text" class="task-item__input">
            <button class="task-item__btn_edit">Edit</button>
            <button class="task-item__btn_delete">
              <img class="task-item__icon" src="./remove.svg" alt="Cross">
            </button>
          </li>
          <li class="task-item task-item_edit-mode">
            <input type="checkbox" class="task-item__checkbox">
            <label class="task-item__label">Go Shopping</label>
            <input type="text" value="Go Shopping" class="task-item__input">
            <button class="task-item__btn_edit">Save</button>
            <button class="task-item__btn_delete">
              <img  class="task-item__icon" src="./remove.svg" alt="Cross">
            </button>
          </li>
        </ul>
      </section>
      <section class=" task-section complete-task-section">
        <h3 class="task-section__title">Completed</h3>
        <ul id="completed-tasks" class="task-section__list">
          <li class="task-item">
            <input type="checkbox" checked class="task-item__checkbox">
            <label class="task-item__label">See the Doctor</label>
            <input type="text" class="task-item__input">
            <button class="task-item__btn_edit">Edit</button>
            <button class="task-item__btn_delete">
              <img class="task-item__icon" src="./remove.svg" alt="Cross">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
